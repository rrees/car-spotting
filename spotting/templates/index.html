{% extends 'layout.html' %}

{% block title %}
Front page
{% endblock %}

{% block navigation %}
{% endblock %}

{% block content %}
<div class="login-panel">

        <header>
            <h1>Car spotter</h1>
        </header>

        <form action="{{ url_for('login_form') }}" method="POST" class="form">
            <div class="form--control-group">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    required
                    class="form-control">
            </div>

            <div class="form--control-group">
                <label for="email">Password</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    required
                    class="form-control">
            </div>

            <div class="form--control-group">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
</
</div>
{% endblock %}
